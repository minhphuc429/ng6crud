<table class="table table-hover">
  <thead>
  <tr>
      <td>Id</td>
      <td>User Id</td>
      <td>Title</td>
      <td>Body</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td>{{ post.userId }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
          <td><a [routerLink]="['/edit', post.id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deletePost(post.id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
