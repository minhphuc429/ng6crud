<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Post Title</label>
        <input type="text" class="form-control" name="title" formControlName="title" #title="" [(ngModel)] = "post.title"/>
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['title'].errors.required">
          Post Title is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Post Body</label>
        <input type="text" class="form-control" name="body" formControlName="body" #body [(ngModel)] = "post.body"/>
      </div>
      <div *ngIf="angForm.controls['body'].invalid && (angForm.controls['body'].dirty || angForm.controls['body'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['body'].errors.required">
          Post Body is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updatePost(title.value, body.value)" [disabled]="angForm.invalid" class="btn btn-primary">Update Post</button>
      </div>
    </form>
  </div>
</div>
